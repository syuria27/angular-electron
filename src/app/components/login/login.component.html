<div class="container">
  <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
    <div class="row">
      <div class="iconmelon">
        <img class="logo" src="../../../assets/logo.jpg" alt="Logo">
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title text-center"><b>MAJELIS PENDIDIKAN DASAR DAN MENENGAH</b></div>
      </div>
      <div class="panel-body">
        <form name="form" id="form" class="form-horizontal" (submit)="login()" #form="ngForm">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="user" type="text" class="form-control" name="user" value="" placeholder="User"
              [(ngModel)]="credentials.username" required>
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" type="password" class="form-control" name="password" placeholder="Password"
              [(ngModel)]="credentials.password" required>
          </div>
          <div class="input-group">
            <alert type="danger" class="text-right" *ngIf="errorMessage"><b>{{errorMessage}}</b></alert>
          </div>
          <div class="form-group">
            <!-- Button -->
            <div class="col-sm-12 controls">
              <button type="submit" [disabled]="form.invalid" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-log-in"></i> Log in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
